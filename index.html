<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styleSheet.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<title>GitHub User Search</title>
</head>

<body>
     <!-- MAIN CONTAINER -->
    <div class="app-container">
        <img src="your-image-url.jpg" alt="Your Image" class="circular-image">
        <h1 class="name">Name</h1>
        <h3 class="joined">Joined - [DATE]</h3>
        <h4 class="profile-name">@Profile</h4>
        <h4 class="bio">bio.....</h4>
        <!-- INNER CONTAINER -->
            <div class="inner-container-dark">
                <div class="column">
                    <h4>Repos</h4>
                    <p class="numeric-field">123</p>
                </div>
                <div class="column">
                    <h4>Followers</h4>
                    <p class="numeric-field">456</p>
                </div>
                <div class="column">
                    <h4>Following</h4>
                    <p class="numeric-field">789</p>
                </div>
            </div>
           <!-- INNER CONTAINER END-->
        </div>
    </div>
     <!-- MAIN CONTAINER END-->
    <script src="script.js"></script>
</body>

</html>
