<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styleSheet.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space+Mono&display=swap">
    <title>GitHub User Search</title>
</head>

<body>


    <!-- SEARCH BAR -->
    <div class="search-bar-container">
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button type="button">Search</button>
        </div>
    </div>
    <!-- SEARCH BAR END-->
    <!-- MAIN CONTAINER -->
    <div class="app-container">
        <img src="image-url.jpg" alt="Your Image" class="circular-image">
        <h1 class="name">Name</h1>
        <h3 class="joined">Joined - [DATE]</h3>
        <h4 class="profile-name">@Profile</h4>
        <h4 class="bio">bio.....</h4>
        <!-- INNER CONTAINER -->
        <div class="inner-container-dark">
            <div class="column">
                <h4>Repos</h4>
                <p class="numeric-field">123</p>
            </div>
            <div class="column">
                <h4>Followers</h4>
                <p class="numeric-field">456</p>
            </div>
            <div class="column">
                <h4>Following</h4>
                <p class="numeric-field">789</p>
            </div>
        </div>
        <!-- INNER CONTAINER END-->
        <!-- LINKS CONTAINER -->
        <div class="links-container">
            <div class="link-column">
                <a href="#" class="link">
                    <img src="images/icon-location.svg" alt="Location icon" class="icon">
                    Link 1
                </a>
                <a href="#" class="link">
                    <img src="images/icon-twitter.svg" alt="Twitter icon" class="icon">
                    Link 2
                </a>
            </div>
            <div class="link-column">
                <a href="#" class="link">
                    <img src="images/icon-website.svg" alt="Website icon" class="icon">
                    Link 3
                </a>
                <a href="#" class="link">
                    <img src="images/icon-company.svg" alt="Company icon" class="icon">
                    Link 4
                </a>
            </div>
        </div>
        <!-- LINKS CONTAINER END-->
    </div>
    </div>
    <!-- MAIN CONTAINER END-->
    <script src="script.js"></script>
</body>

</html>
