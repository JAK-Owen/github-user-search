<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleSheet.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space+Mono&display=swap">
    <title>GitHub User Search</title>
</head>
<body>

<div id="app">
    <!-- SEARCH BAR -->
    <div class="search-bar-container">
        <div class="search-bar">
            <div class="search-icon">
                <img src="images/icon-search.svg" alt="Search icon" class="icon">
            </div>
            <input class="font" type="text" v-model="username" placeholder="Search GitHub username...">
            <button class="font" @click="searchUser">Search</button>
        </div>
    </div>
    <!-- SEARCH BAR END-->

    <!-- MAIN CONTAINER -->
    <div class="app-container">
        <img :src="user ? user.avatar_url : ''" alt="User Avatar" class="circular-image" v-if="user">
        <h1 class="name" v-if="user">{{ user.name }}</h1>
        <h3 class="joined" v-if="user">Joined: {{ formatDate(user.created_at) }}</h3>
        <h4 class="profile-name" v-if="user">Profile: {{ user.login }}</h4>
        <h4 class="bio" v-if="user">{{ user.bio }}</h4>

        <!-- INNER CONTAINER -->
        <div class="inner-container-dark" v-if="user">
            <div class="column">
                <h4>Repos</h4>
                <p class="numeric-field">{{ user.public_repos }}</p>
            </div>
            <div class="column">
                <h4>Followers</h4>
                <p class="numeric-field">{{ user.followers }}</p>
            </div>
            <div class="column">
                <h4>Following</h4>
                <p class="numeric-field">{{ user.following }}</p>
            </div>
        </div>
        <!-- INNER CONTAINER END-->

        <!-- LINKS CONTAINER -->
        <div class="links-container" v-if="user">
            <div class="link-column">
                <a v-if="user.location" href="#" class="link">
                    <img src="images/icon-location.svg" alt="Location icon" class="icon">
                    {{ user.location }}
                </a>
                <a v-if="user.twitter_username" href="#" class="link">
                    <img src="images/icon-twitter.svg" alt="Twitter icon" class="icon">
                    {{ user.twitter_username }}
                </a>
            </div>
            <div class="link-column">
                <a v-if="user.blog" :href="user.blog" class="link">
                    <img src="images/icon-website.svg" alt="Website icon" class="icon">
                    Website
                </a>
                <a v-if="user.company" href="#" class="link">
                    <img src="images/icon-company.svg" alt="Company icon" class="icon">
                    {{ user.company }}
                </a>
            </div>
        </div>
        <!-- LINKS CONTAINER END-->
    </div>
    <!-- MAIN CONTAINER END-->
</div>

<!-- Vue.js and custom scripts -->
<script type="module" src="https://unpkg.com/vue@3.2.7/dist/vue.esm-browser.js"></script>
<script type="module" src="github-user-info.js"></script>
<script type="module" src="script.js"></script>
</body>
</html>
